<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Quiz</h1>
        <div class="score-container hide">Score: </div>    
        <div class="main-container hide">
            <div class="question-container">
                <h1 class="question">Pitanje</h1>
            </div>
            <div class="answer-container">
            </div>
            <div class="controls-container">
                <a id="check-button" class="check-btn"><span>CHECK</span></a>
                <a id="next-button" class="next-btn animate-btn next btn"><span class="next">NEXT</span></a>
            </div>
        </div>
        <div class="start-container">
            <p class='end-text'></p>
            <a id="start-button" class="start-btn animate-btn btn"><span class="start">START</span></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
