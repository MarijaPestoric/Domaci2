<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider-container__navigation">
            <div class="prev navigation-button"><</div>
            <div class="next navigation-button">></div>
        </div>
        <div class="slider-container">
        <div class="slider-container__img main">
            <img class="slider-image" src="images/Borabora.jpg" alt="bora-bora image">
            <div class="place">Bora Bora</div>
        </div>
        <div class="slider-container__img">
            <img class="slider-image" src="images/bali.jpg" alt="bali image">
            <div class="place">Bali</div>
        </div>
        <div class="slider-container__img">
            <img class="slider-image" src="images/arizona.jpg" alt="grand canyon image">
            <div class="place">Grand Canyon Arizona</div>
        </div>
        </div>
        <div class="fullScreen">
            <img class="full-image" src="images/Borabora.jpg" alt=fullscreen image">
            <button id="button-exit">x</button>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
